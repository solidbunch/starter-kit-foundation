# Certbot CLI configuration file
# This file defines default options for all Certbot commands executed in the container

# Email address for Let's Encrypt account and renewal notifications
#email = your@email.com

# Agree to Let's Encrypt Terms of Service automatically
agree-tos = true

# Run Certbot in non-interactive mode (no prompts)
non-interactive = true

# Use the webroot plugin for domain validation
authenticator = webroot

# Path to the webroot directory where .well-known will be created
webroot-path = /srv/web

# Limit the number of retained log files
max-log-backups = 50

# Uncomment and set your domains if needed
# domains = example.com,www.example.com

# Uncomment to always renew certificates even if still valid
# renew-by-default = true
